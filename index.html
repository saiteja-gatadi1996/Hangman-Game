<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- x axes starts at 60 and end at 140, we are not moving Y axes down (looks like a normal straight line) -->
        <line x1="60" y1="20" x2="140" y2="20" />

        <!-- starts at end of first line and draws vertical line towards down -->
        <line x1="140" y1="20" x2="140" y2="50" />

        <!-- starts at start of first line and draws vertical line towards down -->
        <line x1="60" y1="20" x2="60" y2="230" />

        <!-- starts at before of start of first line and draws horizontal line -->
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- figure part will be displayed as none in style.css and we change it in javascript -->

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />

        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />

        <!-- Arms -->
        <!-- left arm of man -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <!-- left arm of man -->
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />

        <!-- Legs -->
        <!-- left leg of man -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <!-- right leg of man -->
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>

       <div class="wrong-letters-container">
        <div id="wrong-letters">
         <!-- <p>
          Wrong
         </p>
         <span>e,r,t,y</span> -->
        </div>
      </div>

      <div class="word" id="word">
       <!-- <div class="letter">h</div>
       <div class="letter">e</div>
       <div class="letter">l</div>
       <div class="letter">l</div>
       <div class="letter">o</div> -->
      </div>
    </div>

     <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message">
         <!-- You have won -->
        </h2>
        <h3 id="final-message-reveal-word"></h3>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>

<!-- Learnings -->
<!-- x1 is the start of horizontal line and x2 is the end of horizontal line -->
<!-- y1 is the start of vertical line and y2 is the end of vertical line -->
<!-- cx and cy are the position of the center of x and y axes -->
<!-- r is the radius of circle -->
